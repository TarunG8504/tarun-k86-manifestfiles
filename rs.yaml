apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: cart-page-rs
  namespace: tarun-ns
spec:
  replicas: 3
  selector:
    matchLabels:
      web: cart
  template: #It defines which application we have to deploy in the cluster (Pod Definition)
    metadata:
      labels:
        web: cart
    spec: #It defines behavior of the pod and its container
      containers:
        - name: cart-container
          image: muralisocial123/cart-page-test:1.0
          ports: 
            - containerPort: 3000